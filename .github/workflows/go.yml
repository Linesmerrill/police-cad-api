name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  validate-procfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Check Procfile exists
        run: |
          if [ ! -f Procfile ]; then
            echo "❌ ERROR: Procfile is missing! This will cause Heroku deployment to fail."
            echo "Create a Procfile with: web: bin/police-cad-api"
            exit 1
          fi
          echo "✅ Procfile exists"
      
      - name: Validate Procfile format
        run: |
          if ! grep -q "^web:" Procfile; then
            echo "❌ ERROR: Procfile must contain a 'web' process type!"
            echo "Current Procfile contents:"
            cat Procfile
            exit 1
          fi
          
          if ! grep -q "^web: bin/police-cad-api" Procfile; then
            echo "❌ ERROR: Procfile web process must be: web: bin/police-cad-api"
            echo "Current Procfile contents:"
            cat Procfile
            exit 1
          fi
          
          echo "✅ Procfile format is valid"
          echo "Procfile contents:"
          cat Procfile

  build:
    needs: validate-procfile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Build
        run: go build -v ./...

