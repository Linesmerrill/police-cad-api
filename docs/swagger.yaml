        x-go-name: LastName
      - in: query
        name: date_of_birth
        type: string
        x-go-name: DateOfBirth
      - in: query
        name: active_community_id
        type: string
        x-go-name: ActiveCommunityID
      responses:
        "200":
          $ref: '#/responses/civiliansResponse'
      summary: Search civilians by supplied params.
      tags:
      - civilian
  /api/v1/civilians/user/{user_id}:
